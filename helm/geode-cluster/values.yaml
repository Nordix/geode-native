images:
  geode:
    repository: apachegeode
    imageName: geode
    tag: 1.13.2
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

cluster:
  prefix: geode
  locator:
    replicas: 2
    memberPort: 10334
    persistence:
      enabled: true
      size: 2Gi
  server:
    replicas: 3
    memberPort: 40404
    persistence:
      enabled: true
      size: 8Gi
